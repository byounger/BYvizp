		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<body>
	 <div class="path">
		<div class ="row">
			<div class ="col-xs-3 col-md-3">
			 <div class ="simple_example">
					<script type="text/javascript">
						d3.csv("DC_NeighborhoodCluster_1.csv", function(d) {
							year: new Date(+d.Year, 0, 1),
							nlocations: d.nlocations,
							Neighborhoods: d.Neighborhoods,
							cluster: d.cluster,
							TotPop: +d.TotPop,
							PctBlack: +d.PctBlack,
							PctWhite: +d.PctWhite,
							PctHisp: +d.PctHisp,
							PctAsian: +d.PctAsian,
							};
						}, function(error, rows) {
							console.log(rows);
						});
						var sets = [{d.cluster, +d.PctBlack}, {d.cluster, +d.PctWhite}],
							overlaps = [{sets: [0,1], size: 2}];
							sets = venn.venn(sets, overlaps);
							venn.drawD3Diagram(d3.select(".simple_example"), sets, 300, 300);
					</script>
			  </div>
			</div>
		</div>
	 </div>	
	
	</body>
